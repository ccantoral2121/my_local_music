<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>

    {% extends "navigation.html" %}

    {% block content %}
        <h1>List of Artists</h1>
        {% for artist in list %}
            <ol>
            <a href="{{ url_for('artist', name=artist.name) }}"> {{ artist.name }}</a>
            </ol>
        {% endfor %}
    {% endblock %}

</body>
</html>
